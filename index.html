<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <!-- header section-->
    <header class="flex-container">
      <div class="logo">
        <img src="resources/images/img-tea-cozy-logo.png" alt="logo">
        <nav>
         <span><a href="#">Mission</a></span>
         <span><a href="#">Featured Tea</a></span>
         <span><a href="#">Locations</a></span>
        </nav>
     </header>

    <!-- main content container -->
    <div class="content">

      <!-- mission section -->
      <div class="mission">
        <div class="text-content">
          <h2>Our Mission</h2>
          <h3>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h3>

        </div>
      </div>

      <!-- Tea of the month section -->
      <div class="tea-of-the-month flex-container">
        <div class="text-content">
          <h2>Tea of the Month</h2>
          <h3>What's Steeping at The Tea Cozy?</h3>
        </div>
        <div class="teas image-content">
          <img src="" alt="">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="teas image-content">
          <img src="" alt="">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="teas image-content">
          <img src="" alt="">
          <span>Seasonal Donuts</span>
        </div>
        <div class="teas image-content">
          <img src="" alt="">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="teas image-content">
          <img src="" alt="">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>





      <!-- locations section -- >
       <div class="locations flex-container">
         
      </div>

    </div>
    <!-- footer section -->
    <footer></footer>






  </body>
</html>
